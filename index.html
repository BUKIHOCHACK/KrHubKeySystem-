<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KrHub Key System</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form id="keyForm" onsubmit="return false">
      <h1>KrHub Key System</h1>

      <div id="getKeySection">
        <button type="button" class="btn" onclick="getLink()">GetKey (Linkvertise)</button>
      </div>

      <div class="input-box" id="codeSection" style="display:none;">
        <input type="text" placeholder="Enter code here..." id="inputCode" required>
        <i class='bx bx-key'></i>
      </div>

      <button type="button" class="btn" id="verifyBtn" onclick="verifyCode()" style="display:none;">Verify Code</button>

      <div class="input-box" id="keySection" style="display:none;">
        <input type="text" id="finalKey" readonly>
        <i class='bx bx-check-shield'></i>
      </div>

      <button type="button" class="btn" id="copyBtn" onclick="copyKey()" style="display:none;">Copy Key</button>
    </form>
  </div>

  <script>
    const correctCode = "WJKQA"; // Mã bạn tự đổi thủ công để xác thực
    const keyValue = "KrHub1234@"; // Key có hiệu lực 24h

    function getLink() {
      localStorage.setItem("krhub-passed", "true");
      window.open("https://linkvertise.com/1347532/key-system?o=sharing", "_blank");
      document.getElementById("codeSection").style.display = "block";
      document.getElementById("verifyBtn").style.display = "inline-block";
    }

    function verifyCode() {
      const input = document.getElementById("inputCode").value.trim();
      if (input === correctCode) {
        document.getElementById("getKeySection").style.display = "none";
        document.getElementById("verifyBtn").style.display = "none";
        document.getElementById("codeSection").style.display = "none";
        document.getElementById("keySection").style.display = "block";
        document.getElementById("finalKey").value = keyValue;
        document.getElementById("copyBtn").style.display = "inline-block";
      } else {
        alert("Invalid code!");
      }
    }

    function copyKey() {
      const key = document.getElementById("finalKey").value;
      navigator.clipboard.writeText(key);
      document.getElementById("copyBtn").innerText = "Đã Copy";
    }
  </script>
</body>
</html>
